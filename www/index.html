<h1>Matrix rain screensaver for Swing applications</h1>

In order to use this screensaver in your application, run it under
<a href="https://laf-widget.dev.java.net">laf-widget</a> compliant
look and feel (such as <a href="https://substance.dev.java.net">Substance</a>),
place <b>matrix-rain.jar</b> in the classpath and press <b>Ctrl+Alt+M</b>
in your frame.
<br><br>
